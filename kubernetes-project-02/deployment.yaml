apiVersion: apps/v1
kind: Deployment
metadata:
    name: story-deployment
spec:
    replicas: 2
    selector:
        matchLabels:
            app: story
    template:
        metadata:
            labels:
                app: story
        spec:
            containers:
                - name: story
                  image: konstantink1/kub-data-demo:1
                  volumeMounts:
                      - mountPath: /app/story
                        name: story-volume
            volumes:
                - name: story-volume
                  hostPath:
                      path: /data
                      type: DirectoryOrCreate
